<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Contoh jQuery Mobile</title>
            <link rel="stylesheet" href="jquery.mobile-1.4.5.min.css">
            <link rel="stylesheet" href="jquery.mobile.structure-1.4.5.min.css">
            <link rel="stylesheet" href="jquery.mobile.icons.min.css">
            <link rel="stylesheet" href="themeroller.css">
            <link rel="stylesheet" href="themeroller.min.css">
            <script src="jquery-2.1.0.min.js"></script>
            <script src="jquery.mobile-1.4.5.min.js"></script>
        </head>
        <body>
        <div data-role="page" id="intro">
            <div data-role="header">
                <h1>GIFTHEPLER4U WORK APPLICATION FORM</h1>
            </div>
            <div role="main" class="ui-content">
                <div>
                    <h2>WORK APPLICATION FORM</h2>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <label for="slider1">Age:</label>
                <input type="range" name="slider1" id="slider1" value="25" min="0" max="50" data-theme="a" />
                <div class="form-group">
                    <label>Gender:</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
                </div>
                <div class="form-group">
                    <label>Select Work Application:</label>
                    <select id="text" name="text">
                        <option value="cashier">Cashier</option>
                        <option value="runner">Runner</option>
                        <option value="florist">Florist</option>
                    </select>
                    </div>
                    <div class="form-group">
                        <button type="button">Submit Application</button>
                    </div>
        </div>
</body>
</html>
